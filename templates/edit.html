<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        small {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        img{
            width: 200px;
            height: 133px;
        }

        button {
            background: #fd1d1d;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #ff5e5e;
        }

        a {
            background-color: #2ecc71; 
            color: #fff;
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        a:hover {
            background: #27ae60; 
        }
    </style>
</head>
<body>
    <form action="/edit/{{ pais.id }}" method="POST" enctype="multipart/form-data">
        <small>Nombre</small>
        <input type="text" class="form-control" value="{{pais.nombre}}" name="nombre">
        <small>Capital</small>
        <input type="text" class="form-control" value="{{pais.capital}}" name="capital">
        <small>Habitantes</small>
        <input type="number" class="form-control" value="{{pais.habitantes}}" name="habitantes">
        <small>Bandera</small>
        <div>
            <img src="{{ url_for('obtener_imagen', pais_id=pais.id) }}" class="bandera-actual" alt="Bandera actual">
        </div>
        <input type="file" class="form-control" name="bandera">
        <small>Dia Nacional</small>
        <input type="date" class="form-control" value="{{pais.diaNacional}}" name="diaNacional">
        <button class="btn btn-primary btn-sm mt-3" type="submit">Confirmar</button>
    </form>
    <a href="/">Volver</a>
</body>
</html>
