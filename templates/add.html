    <div class="container">

            <form class="mw-75" form action="/agregar" method="POST" enctype="multipart/form-data">
                <div class="mb-3">

                    <label for="habitantes" class="form-label">NÃºmero de Habitantes:</label>

                        placeholder="Ingrese el nÃºmero de habitantes" />
                </div>

                <div class="mb-3">
                    <label for="diaNacional" class="form-label">DÃ­a Nacional:</label>

    <script>
        const form = document.getElementsByTagName('form')[0];
        const nombre = document.getElementById('nombre')
        const capital = document.getElementById('capital')
        const bandera = document.getElementById('bandera')
        const habitantes = document.getElementById('habitantes')
        const diaNacional = document.getElementById('diaNacional')
        const submit = document.getElementById('submit')

        form.addEventListener('submit', validar, false)

        function validar(ev){
            if(!validarNombre() || !validarCapital() || !validarBandera() || !validarHabitantes()){
                ev.preventDefault()
                return false 
            } else{
                return true
            }
        }

        function validarNombre(){
            var expresion = /^[A-Z]{1}[a-zA-Z]+$/
            if (expresion.test(nombre.value)){
                return true
            } else{
                alert("Inserte un nombre correcto, primera letra mayÃºscula.")
            }
        }

        function validarCapital(){
            var expresion = /^[A-Z]{1}[a-zA-Z]+$/
            if (expresion.test(capital.value)){
                return true
            } else{
                alert("Inserte una capital correcta, primera letra mayÃºscula.")
            }
        }

        function validarBandera(){
            var expresion = /\.(jpg|png|jpeg)$/i
            if (expresion.test(bandera.value)){
                return true
            } else{
                alert("Inserte una imagen correcta, Solo imÃ¡genes png, jpg o jpeg.")
            }
        }

        function validarHabitantes(){
            var habitantesValue = parseInt(habitantes.value, 10);
            if (!isNaN(habitantesValue) && habitantesValue >= 0){
                return true;
            } else {
                alert("Ingrese un nÃºmero vÃ¡lido y mayor o igual a cero para los habitantes.")
